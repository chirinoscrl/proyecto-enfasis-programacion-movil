<!-- src/app/pages/leaderboard/leaderboard.page.html -->
<ion-content fullscreen>
  <div class="lb-wrapper">
    <div class="lb-card">
      <div class="lb-header">
        <div class="lb-title">Mejores puntajes</div>
        <div class="lb-tabs">
          <button
            class="lb-tab"
            [class.lb-tab--active]="activeFilter === 'all'"
            (click)="setFilter('all')"
          >
            TODOS
          </button>
          <button
            class="lb-tab"
            [class.lb-tab--active]="activeFilter === 'desert'"
            (click)="setFilter('desert')"
          >
            DESIERTO
          </button>
          <button
            class="lb-tab"
            [class.lb-tab--active]="activeFilter === 'forest'"
            (click)="setFilter('forest')"
          >
            BOSQUE
          </button>
          <button
            class="lb-tab"
            [class.lb-tab--active]="activeFilter === 'city'"
            (click)="setFilter('city')"
          >
            CIUDAD
          </button>
        </div>
      </div>

      <div class="lb-body" *ngIf="runs.length; else empty">
        <table class="lb-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Mundo</th>
              <th>Distancia</th>
              <th>Monedas</th>
              <th>Tiempo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of runs; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ r.worldName }}</td>
              <td>{{ r.distance }} m</td>
              <td>{{ r.coins }}</td>
              <td>{{ r.timeUsed }} s</td>
            </tr>
          </tbody>
        </table>
      </div>

      <ng-template #empty>
        <div class="lb-empty">Aún no hay partidas registradas.</div>
      </ng-template>

      <div class="lb-actions">
        <button class="lb-btn" (click)="goBack()">VOLVER AL MENÚ</button>
      </div>
    </div>
  </div>
</ion-content>
