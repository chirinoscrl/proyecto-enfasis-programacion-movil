<!-- src/app/pages/leaderboard/leaderboard.page.html -->
<ion-content fullscreen>
  <div class="lb-wrapper">
    <div class="lb-card">
      <div class="lb-header">
        <div class="lb-title">Ranking de Jugadores</div>
        <div class="lb-tabs">
          <button
            class="lb-tab"
            [class.lb-tab--active]="activeFilter === 'all'"
            (click)="setFilter('all')"
          >
            TOTAL
          </button>
          <button
            class="lb-tab"
            [class.lb-tab--active]="activeFilter === 'desert'"
            (click)="setFilter('desert')"
          >
            DESIERTO
          </button>
          <button
            class="lb-tab"
            [class.lb-tab--active]="activeFilter === 'forest'"
            (click)="setFilter('forest')"
          >
            BOSQUE
          </button>
          <button
            class="lb-tab"
            [class.lb-tab--active]="activeFilter === 'city'"
            (click)="setFilter('city')"
          >
            CIUDAD
          </button>
        </div>
      </div>

      <div class="lb-body" *ngIf="players.length; else empty">
        <table class="lb-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Jugador</th>
              <th>Nivel</th>
              <th>Partidas</th>
              <th>Distancia</th>
              <th>Monedas</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of players; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ p.name }}</td>
              <td>{{ p.currentLevel }}</td>
              <td>{{ p.runs }}</td>
              <td>{{ p.totalDistance }} m</td>
              <td>{{ p.totalCoins }}</td>
              <td>{{ p.totalScore }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <ng-template #empty>
        <div class="lb-empty">Aún no hay jugadores registrados.</div>
      </ng-template>

      <div class="lb-actions">
        <button class="lb-btn" (click)="goBack()">VOLVER AL MENÚ</button>
      </div>
    </div>
  </div>
</ion-content>
